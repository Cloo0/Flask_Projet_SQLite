<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="title">Authentification</h2>
            <p class="subtitle">Connectez-vous pour accéder aux pages protégées.</p>

            {% if error %}
                <div class="alert">Identifiant ou mot de passe incorrect.</div>
            {% endif %}

            <form class="form" action="{{ url_for('authentification') }}" method="post">
                <div class="field">
                    <label for="username">Nom d'utilisateur</label>
                    <input class="input" type="text" id="username" name="username">
                </div>

                <div class="field">
                    <label for="password">Mot de passe</label>
                    <input class="input" type="password" id="password" name="password">
                </div>

                <div class="actions">
                    <button class="btn primary" type="submit">Se connecter</button>
                    <a class="btn" href="/">Accueil</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
