<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de recherche de client</title>
</head>
<body>
    <h1>Rechercher un client</h1>
    {% if error %}
        <p style="color: red;">Le nom saisi n'existe pas.</p>
    {% endif %}
    <form action="/fiche_nom" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>
        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
