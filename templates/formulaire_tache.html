<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Tâche - Task Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --primary-hover: #0ea5e9;
            --text: #f8fafc;
            --muted: #94a3b8;
            --border: #334155;
            --input-bg: #0f172a;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header identique à la liste */
        .topbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            padding: 0.75rem 2rem;
            border-bottom: 1px solid var(--border);
        }

        .topbar-inner {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
        }

        .brand-mark {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary), #818cf8);
            border-radius: 6px;
        }

        /* Container du Formulaire */
        .container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin: 0 0 1.5rem 0;
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        textarea.input {
            min-height: 120px;
            resize: vertical;
        }

        /* Boutons */
        .btn {
            width: 100%;
            padding: 0.875rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: #0f172a;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .link-back {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .link-back:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <header class="topbar">
        <div class="topbar-inner">
            <a class="brand" href="{{ url_for('read_tasks') }}">
                <div class="brand-mark"></div>
                <div style="font-weight: 800;">TaskTracker</div>
            </a>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Nouvelle tâche</h2>

            <form action="{{ url_for('add_task') }}" method="POST">
                <div class="form-group">
                    <label for="titre">Titre de la tâche</label>
                    <input type="text" id="titre" name="titre" class="input" placeholder="Ex: Réviser l'examen de Java" required>
                </div>

                <div class="form-group">
                    <label for="description">Description (optionnel)</label>
                    <textarea id="description" name="description" class="input" placeholder="Détails, notes ou étapes..."></textarea>
                </div>

                <div class="form-group">
                    <label for="date_echeance">Date d'échéance</label>
                    <input type="date" id="date_echeance" name="date_echeance" class="input" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    Enregistrer la tâche
                </button>
            </form>

            <a href="{{ url_for('read_tasks') }}" class="link-back">← Annuler et retourner à la liste</a>
        </div>
    </div>
</body>
</html>
