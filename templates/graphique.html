<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Metrique</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div>
            <h1 class="title">Métriques</h1>
            <p class="subtitle">Graphique des données.</p>
          </div>
          <div class="nav">
            <a href="/">Accueil</a>
          </div>
        </div>

        <div id="chart_div" style="min-height: 420px;"></div>
      </div>
    </div>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawBackgroundColor);
      function drawBackgroundColor() {
        function drawChart(data) {
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Date');
          dataTable.addColumn('number', 'Valeur');
          data.results.forEach(entry => {
            var date = new Date(entry.Jour * 1000);
            dataTable.addRow([date.toLocaleDateString(), entry.temp]);
          });

          var options = {
            title: 'Évolution des températures de Paris pour les 16 prochains jours',
            curveType: 'function',
            legend: { position: 'bottom' },
            backgroundColor: 'transparent'
          };
          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        }

        fetch('/paris/')
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          })
      }
    </script>
  </body>
</html>
